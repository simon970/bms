name: Deploy to staging
on:
  push:
    branches:
      - main
jobs:
  redeploy-everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          chmod 700 /home/runner/ssh_key
          echo "${{ secrets.kNOWN_SECRETS }}" &> /home/runner/.ssh/known_hosts
          ssh -i ~/ssh_key root@137.184.33.129 -t " cd bms/ && git pull origin main &&
          export PATH = /root/.nvm/versions/node/v22.14.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin &&
          npm install -g pnpm &&
          pnpm install &&
          pnpm run build &&
          pm2 restart fe-server &&
          pm2 restart ws-server &&
          pm2 restart http-server "
          
   